<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="You can easily do calculations">
    <meta name="keyword" content="calculator, calculation">
    <meta name="author" content="Ishraque Ahmed">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/272/PNG/512/Calculator_30001.png" type="image/x-icon">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <input type="text" name="screen" id="screen">
        </div>
        <div class="row">
            <button class="button" id="clear">AC</button>
            <button class="button" id="btn">(</button>
            <button class="button" id="btn">)</button>
            <button class="button" id="btn">รท</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" id="btn">x</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" id="btn">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" id="btn">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">โซ</button>
            <button class="button" id="btn">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
